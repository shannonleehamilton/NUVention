<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Where Do You Like to Donate?</title>
     <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'

    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat|Oswald|Lobster+Two|Quicksand|Roboto|Raleway|Josefin+Sans|Open+Sans|Lobster|Share+Tech|Anonymous+Pro|Quicksand'>

        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      @import url(http://weloveiconfonts.com/api/?family=entypo);
@import url(http://daneden.me/animate/animate.css);
/* entypo */
[class*="entypo-"]:before {
  font-family: 'Roboto-Condensed', sans-serif;
}

.cf:before,
.cf:after {
  content: " ";
  /* 1 */
  display: table;
  /* 2 */
}

.cf:after {
  clear: both;
}

/**
 * For IE 6/7 only
 * Include this rule to trigger hasLayout and contain floats.
 */
.cf {
  *zoom: 1;
}

.btn {
  padding: 6px 20px;
  margin: 20px 40px;
  background: #eee;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 3px;
  cursor: pointer;
}
.btn:hover {
  background-color: #ddd;
  border-color: rgba(0, 0, 0, 0.2);
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}
.btn.blue {
  background-color: #2888cc;
  color: white;
}

html {
  background: transparent;
}

p {
  margin: 50px 40px 0;
}

.right {
  float: right;
}

body {
  min-width: 600px;
  width: 800px;
  margin: 0 auto;
  background: #61C6EC;
  font-family: 'Roboto Condensed', sans-serif;
  color: #333;
}
h1 {
  font-family: 'Roboto Condensed', sans-serif;
  color: white;
  text-align: center;
  font-size:45px;
  font-weight: bold;
  margin-bottom: 5px;
}
h2 {
   margin: 5px 0 2em;
  font-family: 'Roboto Condensed', sans-serif;
  color: #34495E;
    font-size: 20px;
    text-align:center;
  }

.options {
  list-style: none;
  margin: 50px auto;
  padding: 0;
}

.option {
  background: #fff;
  margin: 1px 40px;
  position: relative;
  backface-visibility: hidden;
}
.option > span {
  line-height: 48px;
}
.option.editing {
  background-color: #fff2a8;
}
.option .precode {
  margin: 0 10px;
}
.option .move {
  width: 48px;
  line-height: 20px;
  text-align: center;
  color: #ddd;
  transform: rotate(90deg);
  cursor: move;
  font-size: 15px;
}
.option:hover .move {
  color: #aaa;
}
.option:hover .move:hover {
  color: #333;
}
.option span {
  display: inline-block;
  vertical-align: middle;
}
.title {
  width: 45%;
  min-width: 300px;
}

.precode {
  font-style: italic;
  width: 50px;
  text-align: right;
}

.toggle-anchor {
  left: -40px;
  text-align: center;
}
.edit {
  display: none;
  border: none;
  -webkit-appearance: none;
  outline: none;
  background: #fff;
}

.editing .display {
  display: none;
}
.editing .edit {
  display: inline-block;
  width: 100%;
  height: 30px;
  line-height: 30px;
  margin: 9px 0;
  padding: 0 6px;
  margin-right: 20px;
  background: #fff;
}
.editing .entypo-pencil {
  display: none;
}
.editing .entypo-check {
  display: block;
}

.entypo-check {
  display: none;
}

.ui-sortable-helper {
  border: 1px solid #2888cc;
  margin: -1px 39px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
  z-index: 19999999;
}

.chardinjs-overlay {
  position: absolute;
  z-index: 999999;
  background-color: #000;
  opacity: 0;
  -webkit-transition: all 0.3s ease-out;
  -moz-transition: all 0.3s ease-out;
  -ms-transition: all 0.3s ease-out;
  -o-transition: all 0.3s ease-out;
  transition: all 0.3s ease-out;
}

.chardinjs-helper-layer {
  position: absolute;
  z-index: 9999998;
  color: white;
  -webkit-transition: all 0.3s ease-out;
  -moz-transition: all 0.3s ease-out;
  -ms-transition: all 0.3s ease-out;
  -o-transition: all 0.3s ease-out;
  transition: all 0.3s ease-out;
}

.chardinjs-helper-layer.chardinjs-left {
  border-left: solid white 1px;
  margin-left: -10px;
}

.chardinjs-helper-layer.chardinjs-right {
  border-right: solid white 1px;
  padding-right: 10px;
}

.chardinjs-helper-layer.chardinjs-bottom {
  border-bottom: solid white 1px;
  padding-bottom: 10px;
}

.chardinjs-helper-layer.chardinjs-top {
  border-top: solid white 1px;
  padding-top: 10px;
}

.chardinjs-tooltip {
  position: absolute;
  -webkit-transition: opacity 0.1s ease-out;
  -moz-transition: opacity 0.1s ease-out;
  -ms-transition: opacity 0.1s ease-out;
  -o-transition: opacity 0.1s ease-out;
  transition: opacity 0.1s ease-out;
  max-width: 200px;
}

.chardinjs-tooltip.chardinjs-left {
  margin-left: -135px;
  padding-right: 10px;
}

.chardinjs-tooltip.chardinjs-right {
  margin-right: -135px;
  padding-left: 10px;
}

.chardinjs-tooltip.chardinjs-bottom {
  margin-bottom: -50px;
  padding-top: 10px;
}

.chardinjs-tooltip.chardinjs-top {
  margin-top: -50px;
  padding-bottom: 10px;
}

.chardinjs-tooltip.chardinjs-right:before, .chardinjs-tooltip.chardinjs-left:after, .chardinjs-tooltip.chardinjs-bottom:before, .chardinjs-tooltip.chardinjs-top:after {
  content: ".";
  display: inline-block;
  background-color: white;
  height: 1px;
  overflow: hidden;
  position: absolute;
}

.chardinjs-tooltip.chardinjs-right:before, .chardinjs-tooltip.chardinjs-left:after {
  width: 100px;
  top: 50%;
}

.chardinjs-tooltip.chardinjs-bottom:before, .chardinjs-tooltip.chardinjs-top:after {
  width: 1px;
  height: 50px;
  left: 50%;
}

.chardinjs-tooltip.chardinjs-bottom:before {
  top: -50px;
}

.chardinjs-tooltip.chardinjs-top:after {
  bottom: -50px;
}

.chardinjs-tooltip.chardinjs-right:before {
  left: -100px;
}

.chardinjs-tooltip.chardinjs-left:after {
  right: -100px;
}

.chardinjs-show-element {
  z-index: 9999999;
  opacity: 0.8;
}

.chardinjs-relative-position {
  position: relative;
}
button
{
    font-size: 20px;
    font-weight: normal;

    float: right;

    margin-top: 20px;
    padding: 20px 25px;

    color: white;
    border: 0;
    border-radius: 6px;
    background-color: #CE5D3B;
}
a:-webkit-any-link {
    color: inherit;
    text-decoration: none;
    cursor: auto;
}
    </style>

      <input type="text" class="edit" value="State "/>

        <li class="option cf">

</ul>
